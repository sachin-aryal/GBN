<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GBN</title>
    <script src="Js/jquery-1.11.2.min.js"></script>
    <script src="Js/bootstrap.min.js"></script>
    <link href="Css/bootstrap.min.css" rel="stylesheet"/>
    <script type="text/javascript">
        function fetchNews() {

            var noOfNews = $("#noOfNews").val();
            var newsType = $("#newsType").val();
            $("#myModal").modal("show");
            $.ajax({
                type:"POST",
                url:"http://localhost:9000/fetchNews/"+noOfNews+"/"+newsType,
                success:function (data) {
                    $("#news").empty();
                    var newsNumber = 0;
                    $.each(data,function(key,val){
                        var id = makeid();
                        var mainDiv = $("<div id='"+id+"' class='col-md-4 well'></div>");
                        var title = "<div class='newsTitle'>"+key+"</div><hr>";
                        var description = "<div class='newsContent'>"+val+"</div>";
                        mainDiv.append(title);
                        mainDiv.append(description);
                        $("#news").append(mainDiv);
                    });
                },
                error:function (err) {
                    console.log("Error")
                },complete:function(e){
                    $("#myModal").modal("hide");
                }
            })

        }
        function makeid()
        {
            var text = "";
            var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

            for( var i=0; i < 5; i++ )
                text += possible.charAt(Math.floor(Math.random() * possible.length));

            return text;
        }

    </script>
    <style>
        body{
            padding: 0;
            margin: 0;
            font-family: Helvetica,Arial;
            font-size: 15px;

            background-color:#eee;
        }
        .title{
            height: 86px;
            padding: 15px 20px;
            margin:0 auto;
            display: block;
            box-sizing: border-box;
            text-align: center;
            font-size: 40px;
            color:#fff;
            background-color: #6db2f0;
            margin-bottom: 25px;
        }
        .wrapper{
            margin:0 auto;
            padding: 0 20px;
        }
        .container{
            height: auto;
            padding: 5px;
            margin-top: 160px;
            background-color: #488d81;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        }
        .form-login{
            max-width:330px;
            padding: 15px;
            margin:0 auto;
        }
        .form-login .form-control{
            position: relative;
            font-size: 16px;
            height: auto;
            padding: 10px;
            box-sizing: border-box;
        }
        .form-login input{
            margin-bottom: 25px;
            border-radius: 0;
        }
        .btn{
            margin-top: 25px;
            background-color: #6db2f0;
        }

        .newsTitle {
            color: blue;
            text-align: center;
        }

    </style>
</head>
<body>

<div class="wrapper">
    <div class="row">
        <div class="container col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
            <div class="title">
                G B N
            </div>
            <fieldset class="form-login">
                <legend>
                    <input type="text" name="noOfNews" id="noOfNews" class="form-control" placeholder="Number of News"/>
                    <select name="newsType" id="newsType" class="form-control">
                        <option>--Select News Type--</option>
                        <option>Good</option>
                        <option>Bad</option>
                    </select>
                    <button class="btn btn-lg btn-primary btn-block button" onclick="fetchNews()">Submit</button>
                </legend>
            </fieldset>
        </div>
    </div>
    <br><br><br>
    <div class="row" id="news">

    </div>


    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <p>Loading Data.....</p>
                </div>
            </div>
        </div>

    </div>
</div>

</div>

</body>
</html>
